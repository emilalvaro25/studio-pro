<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eburon CSR Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'Helvetica', 'sans-serif'],
            },
            colors: {
              'background': 'hsl(var(--background))',
              'surface': 'hsl(var(--surface))',
              'panel': 'hsl(var(--panel))',
              'text': 'hsl(var(--text))',
              'subtle': 'hsl(var(--subtle))',
              'muted': 'hsl(var(--muted))',
              'border': 'hsl(var(--border))',
              'primary': 'hsl(var(--primary))',
              'brand-teal': 'hsl(var(--brand-teal))',
              'brand-gold': 'hsl(var(--brand-gold))',
              'ok': 'hsl(var(--ok))',
              'warn': 'hsl(var(--warn))',
              'danger': 'hsl(var(--danger))',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Theme */
        --background: 220 20% 97%;
        --surface: 0 0% 100%;
        --panel: 220 20% 99%;
        --text: 220 15% 25%;
        --subtle: 220 10% 55%;
        --muted: 220 10% 70%;
        --border: 220 15% 90%;
        --primary: 205 90% 55%;
        --brand-teal: 190 85% 45%;
        --brand-gold: 40 95% 60%;
        --ok: 145 63% 42%;
        --warn: 45 100% 70%;
        --danger: 0 72% 51%;
      }
      .dark {
        /* Dark Theme */
        --background: 222 25% 6%;
        --surface: 222 24% 9%;
        --panel: 222 24% 12%;
        --text: 220 20% 94%;
        --subtle: 220 15% 65%;
        --muted: 220 10% 45%;
        --border: 220 20% 15%;
        --primary: 205 90% 60%;
        --brand-teal: 190 85% 50%;
        --brand-gold: 40 95% 65%;
        --ok: 145 63% 52%;
        --warn: 45 100% 75%;
        --danger: 0 72% 61%;
      }
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--text));
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.546.0",
    "buffer": "https://aistudiocdn.com/buffer@^6.0.3",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.44.4"
  }
}
</script>
</head>
  <body class="bg-background text-text">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
